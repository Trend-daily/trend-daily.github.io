<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2048 — The Evolved Grid</title>
<link rel="stylesheet" href="style3.css">
<script type="module" src="fire1.js"></script>
<script src="clint6.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
     <div class="header">
       <div class="logo">Grid Evolution</div>
    <button id="hamburger">☰</button>
  </div>
  <!-- NEON HEADER WITH DIFFICULTY MENU -->
   <!-- HEADER -->
   
 

  <!-- MENU OVERLAY -->
  <div id="menu-overlay" class="menu-overlay">
    <div class="menu">
      <h2>GRID CONTROL</h2>

    <!-- USER AUTH — DYNAMIC -->
<div class="user-info">
  <div id="user-display" style="text-align:center; margin-bottom:20px;">
    <p style="color:#888; margin-bottom:5px;">Guest Player</p>
  </div>

  <!-- SIGN IN BUTTONS (shown when guest) -->
  <div id="signin-buttons" style="display:flex; flex-direction:column; gap:12px;">
    <button id="google-signin" class="signin-btn">
      <svg style="width:20px;height:20px;margin-right:10px;vertical-align:middle;" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      SIGN IN WITH GOOGLE
    </button>

    <button id="email-signin" class="signin-btn" style="background:#ff00ff;">
      SIGN IN WITH EMAIL
    </button>
  </div>

  <!-- SIGN OUT BUTTON (shown when signed in) -->
  <button id="signout-btn" class="signin-btn" style="display:none; background:#ff0044;">
    SIGN OUT
  </button>
</div>


      <div class="difficulty-list">
  <div class="diff-item active" data-level="super-easy">
    <strong>SUPER-EASY</strong><br>
    <small>Best: <span class="best-score">0</span></small>
  </div>
  <div class="diff-item" data-level="normal">
    <strong>NORMAL</strong><br>
    <small>Best: <span class="best-score">0</span></small>
  </div>
  <div class="diff-item" data-level="hard">
    <strong>HARD</strong><br>
    <small>Best: <span class="best-score">0</span></small>
  </div>
</div>

      <button class="menu-btn">GLOBAL LEADERBOARD</button>
      <button class="menu-btn">HOW TO PLAY</button>
      <button class="menu-btn">ABOUT</button>
      <button class="menu-btn">SOUND: ON</button>
      <button class="menu-btn" id="restart-btn">RESTART GAME</button>
      <button class="menu-btn" id="close-menu">CLOSE MENU</button>
    </div>
  </div>
  </div>
  <!-- ======= Scoreboard ========= -->
  
<br><br><br><br><br><br>
<span class="levelShow"></span>
  <div class="scoreboard">
    <div class="score-box">
      <h3>SCORE</h3>
      <div class="value" id="score">0</div>
    </div>
    <div class="score-box">
      <h3>BEST</h3>
      <div class="value" id="best">0</div>
    </div>
  </div>
  <div id="time"></div>
  <!-- ====== Gems Panel ========= -->
  <div class="gems-panel">
    <div class="gem dim" id="gem-switcher">
      <div class="gem-label">SWITCHER</div>
      <div class="gem-count">0</div>
    </div>
    <div class="gem dim" id="gem-grider">
     
      <div class="gem-label">GRIDER</div>
      <div class="gem-count">0</div>
    </div>
    <div class="gem dim" id="gem-bomb">
      <div class="gem-label">BOMB</div>
      <div class="gem-count">0</div>
    </div>
  </div>

  <div id="gem-status"></div>

  <div class="grid-container">
    <div id="grid"></div>
  </div>
<script>
  document.getElementById('hamburger').onclick = () => {
   pauseTimer();  document.getElementById('menu-overlay').classList.add('active');
  };
  document.getElementById('close-menu').onclick = () => {
   resumeTimer(); document.getElementById('menu-overlay').classList.remove('active');
  };
</script>
<div id="loading-screen" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:99999;color:#00ffff;font-family:'Orbitron',sans-serif;">
 <div class="banter-loader">
  <div class="banter-loader__box"></div>
  <div class="banter-loader__box"></div>
  <div class="banter-loader__box"></div>
  <div class="banter-loader__box"></div>
  <div class="banter-loader__box"></div>
  <div class="banter-loader__box"></div>
  <div class="banter-loader__box"></div>
  <div class="banter-loader__box"></div>
  <div class="banter-loader__box"></div>
</div>
</div>

<!-- EMAIL LOGIN MODAL -->
<div id="email-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>SIGN IN WITH EMAIL</h2>
    <input type="email" id="email-input" placeholder="Email" required>
    <input type="password" id="password-input" placeholder="Password" required>
    <div class="modal-buttons">
      <button id="email-login-btn">SIGN IN</button>
      <button id="email-cancel-btn">CANCEL</button>
    </div>
    <p id="email-error" style="color:#ff0044;margin-top:10px;"></p>
  </div>
</div>

<!-- USERNAME MODAL (after any login) -->
<div id="username-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>CHOOSE YOUR USERNAME</h2>
    <input type="text" id="username-input" placeholder="Enter username" required>
    <div class="modal-buttons">
      <button id="username-save-btn">SAVE</button>
      <button id="username-cancel-btn">CANCEL</button>
    </div>
    <p id="username-error" style="color:#ff0044;margin-top:10px;"></p>
  </div>
</div>

</body>
</html>
