<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="title" content="2048: Evolution By Clinton Nwezeaku">
<meta name="description" content="Explore the latest variant of the 2048 game developed by Gabriel Cirulli and advanced by Clinton Nwezeaku">
<title>2048 — The Evolved Grid By Clinton Nwezeaku</title>
<link rel="stylesheet" href="style3.css">
<script type="module" src="fire7.js"></script>
<script src="clint10.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
     <div class="header">
       <div class="logo">Grid Evolution</div>
    <button id="hamburger">☰</button>
  </div>
  <!-- NEON HEADER WITH DIFFICULTY MENU -->
   <!-- HEADER -->



  <!-- MENU OVERLAY -->
  <div id="menu-overlay" class="menu-overlay">
    <div class="menu">
      <h2>GRID CONTROL</h2>

      <!-- USER AUTH — FINAL & PERFECT -->
<div class="user-info">
  <!-- This will show "Guest Player" or real name/photo -->
  <div id="user-display">
    <p>Guest Player</p>
  </div>

  <!-- Google Sign-In button (shown when not logged in) -->
  <button id="google-signin" class="signin-btn">SIGN IN WITH GOOGLE</button>

  <!-- Sign Out button (shown only when logged in) -->
  <button id="signout-btn" class="signin-btn" style="display:none;">SIGN OUT</button>
</div>


      <div class="difficulty-list">
  <div class="diff-item active" data-level="super-easy">
    <strong>SUPER-EASY</strong><br>
    <small>Best: <span class="best-score">0</span></small>
  </div>
  <div class="diff-item" data-level="normal">
    <strong>NORMAL</strong><br>
    <small>Best: <span class="best-score">0</span></small>
  </div>
  <div class="diff-item" data-level="hard">
    <strong>HARD</strong><br>
    <small>Best: <span class="best-score">0</span></small>
  </div>
</div>

      <button class="menu-btn">GLOBAL LEADERBOARD</button>
      <button class="menu-btn">HOW TO PLAY</button>
      <button class="menu-btn">ABOUT</button>
      <button class="menu-btn">SOUND: ON</button>
      <button class="menu-btn" id="restart-btn">RESTART GAME</button>
      <button class="menu-btn" id="close-menu">CLOSE MENU</button>
    </div>
  </div>
  </div>
  <!-- ======= Scoreboard ========= -->
<br><br><br><br><br><br>
<span class="levelShow"></span>
  <div class="scoreboard">
    <div class="score-box">
      <h3>SCORE</h3>
      <div class="value" id="score">0</div>
    </div>
    <div class="score-box">
      <h3>BEST</h3>
      <div class="value" id="best">0</div>
    </div>
  </div>
 <!--  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resumeTimer()">Res</button>-->
  <div id="time"></div>
  <button id="refresh-scores-btn" style="display:none">Refresh Scores</button>
  <div class="gems-panel">
    <div class="gem dim" id="gem-switcher">
      <div class="gem-label">SWITCHER</div>
      <div class="gem-count">0</div>
    </div>
    <div class="gem dim" id="gem-grider">

      <div class="gem-label">GRIDER</div>
      <div class="gem-count">0</div>
    </div>
    <div class="gem dim" id="gem-bomb">
      <div class="gem-label">BOMB</div>
      <div class="gem-count">0</div>
    </div>
  </div>

  <div id="gem-status"></div>

  <div class="grid-container">
    <div id="grid"></div>
  </div>

  <!-- Username Modal -->
<!-- USERNAME MODAL -->
<div id="usernameModal" class="modal" style="display:none;">
  <div class="modal-content" id="usernameModalContent">
    <h2>Create your username</h2>
    <p class="sub">Letters & numbers only.</p>

    <input 
      type="text" 
      id="usernameInput" 
      maxlength="20" 
      placeholder="Enter username..."
    />

    <p id="usernameError" class="error-text"></p>

    <button id="usernameSubmit">Save Username</button>
    <button id="usernameCancel">Cancel</button>
  </div>
</div>

<style>
 /* MODAL BACKDROP */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top left, #16213e 0%, var(--bg) 60%); 
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 99999;
}

/* MODAL BOX */
.modal-content {
  background: radial-gradient(circle at top left, #16213e 0%, var(--bg) 60%); 
  padding: 25px;
  width: 90%;
  max-width: 360px;
  border-radius: 14px;
  border: groove;
  border-color:#00ffff;
  text-align: center;
  animation: fadeIn 0.3s ease;
}

.modal-content h2 {
  margin-bottom: 8px;
  font-size: 22px;
}

.sub {
  margin-top: -5px;
  font-size: 14px;
  color: #777;
}

.modal-content input {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.modal-content button {
  margin-top: 14px;
  width: 100%;
  padding: 12px;
  background:#00ffff;
  color: #000;
  border-radius: 8px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  transition: 0.2s;
  font-family: 'Orbitron', 'Courier New', monospace;
}

.modal-content button:hover {
  background: #3d56d6;
  color:#fff;

}

.error-text {
  color: red;
  font-size: 14px;
  height: 18px;
  margin-top: 8px;
}

/* SHAKE ANIMATION */
.shake {
  animation: shakeAnim 0.35s ease;
}

@keyframes shakeAnim {
  0% { transform: translateX(0); }
  20% { transform: translateX(-6px); }
  40% { transform: translateX(6px); }
  60% { transform: translateX(-4px); }
  80% { transform: translateX(4px); }
  100% { transform: translateX(0); }
}

/* Fade in modal */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
<script>
  document.getElementById('hamburger').onclick = () => {
   pauseTimer();  document.getElementById('menu-overlay').classList.add('active');
  };
  document.getElementById('close-menu').onclick = () => {
   resumeTimer(); document.getElementById('menu-overlay').classList.remove('active');
  };
</script>



</body>
</html>
