<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="title" content="2048: Evolution By Clinton Nwezeaku">
<meta name="description" content="Explore the latest variant of the 2048 game developed by Gabriel Cirulli and advanced by Clinton Nwezeaku">

<link rel="stylesheet" href="style3.css">
<script src="clint.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
     <div class="header">
       <div class="logo">Grid Evolution</div>
    <button id="hamburger">☰</button>
  </div>
  <!-- NEON HEADER WITH DIFFICULTY MENU -->
   <!-- HEADER -->
   
 

  <!-- MENU OVERLAY -->
  <div id="menu-overlay" class="menu-overlay">
    <div class="menu">
      <h2>GRID CONTROL</h2>

      <!-- USER AUTH — FINAL & PERFECT -->
<div class="user-info">
  <!-- This will show "Guest Player" or real name/photo -->
  <div id="user-display">
    <p>Guest Player</p>
  </div>

  <!-- Google Sign-In button (shown when not logged in) -->
  <button id="google-signin" class="signin-btn">SIGN IN WITH GOOGLE</button>

  <!-- Sign Out button (shown only when logged in) -->
  <button id="signout-btn" class="signin-btn" style="display:none;">SIGN OUT</button>
</div>


      <div class="difficulty-list">
  <div class="diff-item active" data-level="super-easy">
    <strong>SUPER-EASY</strong><br>
    <small>Best: <span class="best-score">0</span></small>
  </div>
  <div class="diff-item" data-level="normal">
    <strong>NORMAL</strong><br>
    <small>Best: <span class="best-score">0</span></small>
  </div>
  <div class="diff-item" data-level="hard">
    <strong>HARD</strong><br>
    <small>Best: <span class="best-score">0</span></small>
  </div>
</div>

      <button class="menu-btn">GLOBAL LEADERBOARD</button>
      <button class="menu-btn">HOW TO PLAY</button>
      <button class="menu-btn">ABOUT</button>
      <button class="menu-btn">SOUND: ON</button>
      <button class="menu-btn" id="restart-btn">RESTART GAME</button>
      <button class="menu-btn" id="close-menu">CLOSE MENU</button>
    </div>
  </div>
  </div>
  <!-- ======= Scoreboard ========= -->
<br><br><br><br><br><br>
<span class="levelShow"></span>
  <div class="scoreboard">
    <div class="score-box">
      <h3>SCORE</h3>
      <div class="value" id="score">0</div>
    </div>
    <div class="score-box">
      <h3>BEST</h3>
      <div class="value" id="best">0</div>
    </div>
  </div>

  <div class="gems-panel">
    <div class="gem dim" id="gem-switcher">
      <div class="gem-label">SWITCHER</div>
      <div class="gem-count">0</div>
    </div>
    <div class="gem dim" id="gem-grider">
     
      <div class="gem-label">GRIDER</div>
      <div class="gem-count">0</div>
    </div>
    <div class="gem dim" id="gem-bomb">
      <div class="gem-label">BOMB</div>
      <div class="gem-count">0</div>
    </div>
  </div>

  <div id="gem-status"></div>

  <div class="grid-container">
    <div id="grid"></div>
  </div>
<script>
  document.getElementById('hamburger').onclick = () => {
    document.getElementById('menu-overlay').classList.add('active');
  };
  document.getElementById('close-menu').onclick = () => {
    document.getElementById('menu-overlay').classList.remove('active');
  };
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAjQJzabhJEBuOWl-EmZfn09kMa6FOIsUc",
    authDomain: "grid-evolution.firebaseapp.com",
    projectId: "grid-evolution",
    storageBucket: "grid-evolution.firebasestorage.app",
    messagingSenderId: "134962959534",
    appId: "1:134962959534:web:9a93aa90473bb5acbac93f",
    measurementId: "G-MZMGQM9VJQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.auth = auth;
  window.db = db;
  window.GoogleAuthProvider = GoogleAuthProvider;
  window.signInWithPopup = signInWithPopup;
  window.signOut = signOut;
  window.onAuthStateChanged = onAuthStateChanged;
  window.doc = doc;
  window.setDoc = setDoc;
  window.serverTimestamp = serverTimestamp;

  let currentUser = null;

  // UPDATE MENU DISPLAY
  function updateUserDisplay() {
    const display = document.getElementById('user-display');
    const signinBtn = document.getElementById('google-signin');
    const signoutBtn = document.getElementById('signout-btn');

    if (currentUser) {
      display.innerHTML = `
        <img src="${currentUser.photoURL}" style="width:40px;height:40px;border-radius:50%;margin-right:10px;">
        <strong>@${currentUser.displayName.split(' ')[0]}</strong>
      `;
      signinBtn.style.display = 'none';
      signoutBtn.style.display = 'block';
    } else {
      display.innerHTML = '<p>Guest Player</p>';
      signinBtn.style.display = 'block';
      signoutBtn.style.display = 'none';
    }
    updateMenuScores(); // ← Update scores when login changes
  }

  // LOGIN
  document.getElementById('google-signin')?.addEventListener('click', () => {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider);
  });

  // SIGN OUT
  document.getElementById('signout-btn')?.addEventListener('click', () => {
    signOut(auth);
  });

  // LISTEN FOR LOGIN
  onAuthStateChanged(auth, (user) => {
    currentUser = user;
    updateUserDisplay();
    initGame(); // ← RESTART GAME ON LOGIN
  });

  // UPDATE MENU SCORES (CLOUD WHEN SIGNED IN)
  window.updateMenuScores = function() {
    document.querySelectorAll('.diff-item').forEach(item => {
      const lvl = item.dataset.level;
      const span = item.querySelector('.best-score');

      if (currentUser) {
        // Show cloud score
        const key = `cloud-best-\( {currentUser.uid}- \){lvl}`;
        const score = localStorage.getItem(key) || 0;
        span.textContent = parseInt(score).toLocaleString();
      } else {
        // Show local score
        const score = localStorage.getItem(`best-${lvl}`) || 0;
        span.textContent = parseInt(score).toLocaleString();
      }
    });
  };

  // CALL ON START
  updateMenuScores();
</script>

        
</body>
</html>
